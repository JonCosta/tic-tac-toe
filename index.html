<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="b-titles">
            <h1 class="titles--main">Tic Tac Toe</h1>
            <h2 class="titles--sub">Welcome, ladies and gentleman! First things first, choose your icon!</h2>
        </div>

        <div class="b-choice">
            <button class="btn choice--btn" data-choice="X">
                <i class="fa fa-times"></i>
            </button>
            <button class="btn choice--btn" data-choice="O">
                <i class="fa fa-circle-o"></i>
            </button>
        </div>
        
        <div class="b-game">
            <table class="game--table">
                <tr>
                    <td data-cell="1"></td>
                    <td data-cell="2"></td>
                    <td data-cell="3"></td>
                </tr>
                <tr>
                    <td data-cell="4"></td>
                    <td data-cell="5"></td>
                    <td data-cell="6"></td>
                </tr>
                <tr>
                    <td data-cell="7"></td>
                    <td data-cell="8"></td>
                    <td data-cell="9"></td>
                </tr>
            </table>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom b-footer">
            <div class="container">
                <p class="navbar-text navbar-middle footer--text">
                    Made with <i class="fa fa-music"></i> by Jon Costa
                </p>
            </div>
        </nav>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
